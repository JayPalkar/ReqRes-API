<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin="crossorigin">
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins:wght@800&display=swap"
            rel="stylesheet">

    <title>ReqRes API Interaction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="interface">
        
        <h1>Interact with ReqRes API</h1>

        <div class="row">
            <div class="col-md-4">
                <h2>Create User using POST</h2>
                <button onclick="createUser()">Create User</button>
            </div>
            <div class="col-md-4">
                <h2>Fetch Users</h2>
                <button onclick="fetchUser()">Fetch User</button>
            </div>
            <div class="col-md-4">
                <h2>List All Users</h2>
                <button onclick="listUsers()">List Users</button>
            </div>
        </div>
    </section>

    <section id="output">
        <h1>
            Response from API
        </h1>
        <pre id="OutputWindow"></pre>
    </section>
    
    <script>
    function createUser() {
        fetch('https://reqres.in/api/users', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({name: 'morpheus', job: 'leader'})
        })
            .then(response => response.json())
            .then(data => {
                document
                    .getElementById('OutputWindow')
                    .textContent = JSON.stringify(data, null, 2);
            });
    }

    function fetchUser() {
        fetch('https://reqres.in/api/users/10')
            .then(response => response.json())
            .then(data => {
                document
                    .getElementById('OutputWindow')
                    .textContent = JSON.stringify(data, null, 2);
            });
    }

    function listUsers() {
        fetch('https://reqres.in/api/users?page=2')
            .then(response => response.json())
            .then(data => {
                document
                    .getElementById('OutputWindow')
                    .textContent = JSON.stringify(data, null, 2);
            });
    }
    </script>
</body>
</html>
